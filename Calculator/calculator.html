<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <script src="./calculator.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <input type="text" id="screen" style="border-radius: 12px;text-align: right;">
                <button type="button" onclick="clr()" class="btn btn-secondary">C</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6" style="margin-top: 4px;">
                <button type="button" onclick="display('1')" class="btn btn-primary">1</button>
                <button type="button" onclick="display('2')" class="btn btn-primary">2</button>
                <button type="button" onclick="display('3')" class="btn btn-primary">3</button>
                <button type="button" id="addt" onclick="display('+');manageOperator();" class="btn btn-success">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6" style="margin-top: 4px;">
                <button type="button" onclick="display('4')" class="btn btn-primary">4</button>
                <button type="button" onclick="display('5')" class="btn btn-primary">5</button>
                <button type="button" onclick="display('6')" class="btn btn-primary">6</button>
                <button type="button" id="subt" onclick="display('-');manageOperator();" class="btn btn-success">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6" style="margin-top: 4px;">
                <button type="button" onclick="display('7')" class="btn btn-primary">7</button>
                <button type="button" onclick="display('8')" class="btn btn-primary">8</button>
                <button type="button" onclick="display('9')" class="btn btn-primary">9</button>
                <button type="button" id="mult" onclick="display('*');manageOperator();" class="btn btn-success">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6" style="margin-top: 4px;">
                <button type="button" onclick="display('0')" class="btn btn-primary">0</button>
                <button type="button" onclick="solve()" class="btn btn-primary">Result</button>
                <button type="button" id="divi" onclick="display('/');manageOperator();" class="btn btn-success">/</button>
            </div>
        </div>




    </div>
</body>

</html>
